<html>
    <head>
        <title>Dice frequency calculator</title>
        <script language="javascript" src="js/jquery-2.0.0.min.js"></script>
        <script language="javascript" src="js/dicecalc.js"></script>
    </head>
    <body>
        <p>
            Enter dice as comma-separated lists of integers, one die per line:
        </p>
        <p>
            <textarea rows="5" cols="50" id="dice"></textarea>
        </p>
        <p>
            <button id="docalc">go</button>
            <label><input type="checkbox" id="normalise"> normalise</label>
        </p>
        <p>
            <textarea rows="5" cols="50" id="results" readonly="true"></textarea>
        </p>
    </body>
</html>
